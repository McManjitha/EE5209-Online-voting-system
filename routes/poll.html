    <script>
      // Add event listeners to each div
      document.getElementById("op-1").addEventListener("click", markCount);
      document.getElementById("op-2").addEventListener("click", markCount);
      document.getElementById("op-3").addEventListener("click", markCount);
      document.getElementById("op-4").addEventListener("click", markCount);

      function markCount(event){

        let poll = document.getElementById("poll-identity").textContent;
        //console.log(choice);
        let choice = event.target.id;
        const url = `http://localhost:3000/poll/mark?poll=${poll}&choice=${choice}`;

        fetch(url, {
            method: 'POST',
            header : {
              'Content-Type': 'application/json'
            },
        })
        .then(response => response.text())
        .then(data => {
          if(data === 'updated' ){
            window.location.href = 'noted';
          }
        })
      }
    </script>
