<html lang="en">

    <meta charset="UTF-8">
    <title>Sign Up</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  </head>
  <body>
    <!--nav start  --------------------->

        <div class="container">
            <a class="navbar-brand" href="#">
            <img src="/images/We_Vote_logo2-1.png" alt="Bootstrap" width="140">
            </a>
        </div>
        <div class="container-fluid">
         
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>

            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li id="nav-space" class="nav-item">
                <a style="color: white;" class="nav-link active" id="t-color" aria-current="page" href="#">Home</a>

    <div class="container">
      <h1>Create a Poll</h1>
      <form>
        <div class="mb-3">
          <label for="pollId" class="form-label">Poll ID</label>
          <input id="pollID" type="text" class="form-control" id="pollId" name="pollId">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input id="pss" type="password" class="form-control" id="password" name="password">
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input id="cpss" type="password" class="form-control" id="confirmPassword" name="confirmPassword">
        </div>
        <div class="mb-3">
          <label for="question" class="form-label">Question / Poll statement</label>
          <input id="ques" type="text" class="form-control" id="question" name="question">
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="option1" class="form-label">Option 1</label>
            <input id="op1" type="text" class="form-control" id="option1" name="option1">
          </div>
          <div class="col-md-6 mb-3">
            <label for="option2" class="form-label">Option 2</label>
            <input id="op2" type="text" class="form-control" id="option2" name="option2">
          </div>
          <div class="col-md-6 mb-3">
            <label for="option3" class="form-label">Option 3</label>
            <input id="op3" type="text" class="form-control" id="option3" name="option3">
          </div>
          <div class="col-md-6 mb-3">
            <label for="option4" class="form-label">Option 4</label>
            <input id="op4" type="text" class="form-control" id="option4" name="option4">
          </div>
        </div>
        <button onclick="createPoll()" class="btn btn-primary">Create</button>
      </form>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

    <script>
      function createPoll(){
        let pollID = document.getElementById('pollID').value;
        let password =document.getElementById('pss').value;
        let Confpassword =document.getElementById('cpss').value;
        let ques =document.getElementById('ques').value;
        let op1 =document.getElementById('op1').value;
        let op2 =document.getElementById('op2').value;
        let op3 =document.getElementById('op3').value;
        let op4 =document.getElementById('op4').value;

        const url = `http://localhost:3000/home/create?pollID=${pollID}&password=${password}&Confpassword=${Confpassword}&question=${ques}&op1=${op1}&op2=${op2}&op3=${op3}&op4=${op4}`;

        fetch(url, {
          method: 'POST',
          headers: {
          'Content-Type': 'application/json'
          },
        })
        .then(response => response.text())
        .then(data => {
          if (data === 'Poll created successfully') {
            //loginSuccessMessage.textContent = data;
            console.log('hellooooooo');

            console.log(data);
            window.location.href = 'signCreated';
          }
        })
        .catch(error => console.error(error));
      }
    </script>




  </body>
